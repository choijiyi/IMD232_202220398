    <script>
        alert("안녕하세요");
        let memo;
        memo = prompt("당신의 이름은?", "홍길동");
        // prompt("당신의 이름이 맞습니까?"); = memo 는 불가능하다.
        // 프로그래밍에서의 =은 좌변에 우변의 값을 집어넣는다는 의미이다.
        let confirmVal;
        confirmVal = confirm("당신의 이름이" +memo+ "이/가 맞습니까?");
        if (confirmVal == true) {
            alert("환영합니다. " +memo+ "님.");
        }
    </script>
